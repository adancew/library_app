{% extends 'librarian_nav.html' %}


{% block content %}
<div class="container p-2">
    <a class="btn btn-outline-secondary m-3" href="/fees/">&larr;&nbsp;&nbsp;&nbsp;Powrót</a>
    <h1>Dodawanie opłaty</h1>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {% for field in form %}
            <tr>
                <td style="padding-right:5rem;">{{ field.errors }}
                {{ field.label_tag }}</td>
                <td>{{ field }}</td>
            </tr>
            {% endfor %}
        </table>
        <button class="btn btn-outline-secondary" type="submit" value="Zatwierdz">Zatwierdź</button>
        <a class="btn btn-outline-secondary" href="..">Anuluj</a>
    </form>
</div>
{% endblock %}
