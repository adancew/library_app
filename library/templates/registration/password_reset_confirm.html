{% extends 'base.html' %}

{% block content %}

<div class="container p-5">
    <div class="card">
        <div class="card-body">

            {% if validlink %}
            <h1>Resetowanie hasła</h1>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                {{ field.errors }}
                <p>{{ field.label_tag }}</p>
                <p> {{ field }}</p>
                {% endfor %}
                <button type="submit">Ustaw nowe hasło</button>
            </form>

            {% else %}
            <p>Link jest nieprawidłowy</p>
            {% endif %}

        </div>
    </div>
</div>

{% endblock %}
