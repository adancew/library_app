{% extends 'base.html' %}


{% block content %}
<div class="container p-5">
    <h1>Logowanie</h1>
    <div class="card">
        <div class="card-body">
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <span class="text-danger"> {{ message }}</span>
                {% endfor %}
            </div>
            {% endif %}
            <form method="post" class="p-4">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-secondary">Zaloguj</button>
            </form>
            <span><a href="/accounts/password_reset">Odzyskiwanie has≈Ça</a></span>
        </div>
    </div>
</div>
{% endblock %}
