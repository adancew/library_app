{% extends 'base.html' %}

{% block content %} 

<h1>here be contents</h1>

<table>
<thead>
    <tr>
        <td>Tytuł</td>
        <td>Autor</td>
        <td>Typ</td>
        <td>Id</td>
        <td>Dostępność</td>
    </tr>
</thead>
<tbody>
    {% for r in resources %}
    <tr>
        <td>{{r.title}}</td>
        <td>{{r.author}}</td>
        <td>{{r.type}}</td>
        <td>{{r.id}}</td>
        <td>{{r.status}}</td>
    </tr>
    {% endfor %}
</tbody>
</table>


{% endblock %}
