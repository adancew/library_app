{% extends 'librarian_base.html' %}

{% block content %}


<div class="container p-2">

    <a class="btn btn-outline-secondary m-3" style="width: 10rem" href="/resources/enter">&larr; Powrót</a>

    <h1>Tworzenie zasobu</h1>


    <form action="" method="post">
        {% csrf_token %}
        <table>
            {% for field in form %}
            <tr>
                <td>{{ field.errors }}
                {{ field.label_tag }}</td>
                <td>{{ field }}</td>
            </tr>
            {% endfor %}
        </table>
        <button class="btn btn-outline-secondary" type="submit" value="Zatwierdz">Zatwierdź</button>
        <a class="btn btn-outline-secondary" href="..">Anuluj</a>
    </form>


</div>

{% endblock %}
